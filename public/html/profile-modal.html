<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/profile-modal.css" />
    <title>Document</title>
</head>

<body>
    <div id="modal" class="parent">
        <div class="bar">프로필</div>
        <div class="no-nav">
            <div class="profile-box">
                <div class="lol-profile-icon">
                    <img alt="" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/profile_icon/0.png" />
                </div>
                <div class="name-box">
                    <div class="discord-name">discord name</div>
                    <div class="lol-name-tag">lol name tag</div>
                </div>
            </div>

            <div class="no-name-box">
                <div class="user-comment-box">
                    <div class="user-comment"></div>
                    <div class="user-popular">
                        <span class="user-popular-score">♥ 0</span>
                    </div>
                </div>
                <div class="tier-box">
                    <div class="tier-icon">
                        <img alt="" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/tier/Rank%3DBronze.png" />
                    </div>

                    <div class="tier-rank-leaguePoints">
                        <div class="tier-rank"></div>
                        <div class="league-points"></div>
                    </div>
                    <div class="win-box">
                        <div class="win-rate"></div>
                    </div>
                </div>
                <div>
                    <div class="champion-box-parent"></div>
                </div>
            </div>
        </div>
        <div class="close-btn">닫기</div>
    </div>
    <script src="../js/profile-modal.js"></script>
</body>

</html>
