<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/profile-modal.css" />
    <title>Document</title>
</head>

<body>
    <div id="modal" class="parent profile-modal">
        <span class="close">&times;</span>
        <div id="profile_modal_logout_drag_me" class="bar">프로필</div>
        <div class="no-nav">
            <div class="profile-box">
                <div class="lol-profile-icon">
                    <img alt="" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/profile_icon/0.png" />
                </div>
                <div class="name-box" oncontextmenu="showUserClickModal(event)">
                    <div class="discord-name">discord name</div>
                    <div class="lol-name-tag">lol name tag</div>
                </div>
                <div class="loading paused">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="no-name-box">
                <div class="user-comment-box">
                    <div class="user-comment"></div>
                    <div class="user-popular">
                        <span class="user-popular-score">♥ 0</span>
                    </div>
                </div>
                <div class="tier-box">
                    <div class="tier-icon">
                        <img alt="" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/tier/Rank%3DBronze.png" />
                    </div>

                    <div class="tier-rank-leaguePoints">
                        <div class="tier-rank"></div>
                        <div class="league-points"></div>
                    </div>
                    <div class="win-box">
                        <div class="win-rate"></div>
                    </div>
                </div>
                <div>
                    <div class="champion-box-parent"></div>
                </div>
            </div>
        </div>
        <div class="close-btn">닫기</div>
    </div>

    <div class="not-connect-modal">
        <div id="profile_modal_login_drag_me" class="bar">프로필</div>
        <div class="not-profile-box">
            <div class="discord-name" oncontextmenu="showUserClickModal(event)">
                디코이름
            </div>
            <div class="not-linked-account">연동된 롤계정이 없습니다</div>
            <div class="linking-account-btn-box">
                <button class="linking-account-btn">계정연동</button>
            </div>

            <div class="close-btn-box">
                <div class="close-btn">닫기</div>
            </div>
        </div>
    </div>
    <script>
        // x 버튼
        document.querySelectorAll(".profile-modal .close").forEach((button) => {
            button.addEventListener("click", function () {
                document.querySelector("#profileContainer").classList.add("hidden");
            });
        });
    </script>
    <script src="../js/profile-modal.js"></script>
    <script src="../js/drag.js"></script>
</body>

</html>
