<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link href="../css/user-click-modal.css" rel="stylesheet" />
    </head>

    <body>
        <div class="user_click_modal">
            <div class="profile hidden" onclick="showProfile()">프로필</div>

            <div class="friend_list hidden" onclick="showFriendList()">
                친구목록
            </div>
            <div class="personal_chat" onclick="clickMessageChat(event)">
                대화하기
            </div>
            <div
                class="send_friend_request hidden"
                onclick="sendFriendRequest()"
            >
                친구신청
            </div>

            <div class="blocked_list hidden" onclick="showBlockedUserList()">
                차단목록
            </div>
            <div class="block hidden" onclick="blockUser()">차단</div>
            <div class="unblock hidden" onclick="unblockUser()">차단해제</div>

            <div class="report hidden">신고</div>
            <div class="delete_friend hidden" onclick="deleteFriend()">
                친구삭제
            </div>
            <!--!>
            <div class="recommend hidden">추천하기</div>
            <!-->
        </div>
    </body>
</html>
