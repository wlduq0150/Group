<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/sendMessage-modal.css" />
        <title>보낸 메세지 모달</title>
    </head>
    <body>
        <div class="sendMessage-parent">
            <div class="modal-bar">
                <span class="back-btn-box">
                    <img
                        class="back-btn"
                        src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/뒤로가기.png"
                        alt=""
                /></span>
                <span class="discordUser-name">이름 </span>
            </div>
            <div class="no-modal-bar">
                <div class="sendMessage-list-box">
                    <div class="friend">
                        <div class="message-day">날짜</div>
                        <div class="discord-name">친구 이름</div>
                        <div class="one-message">
                            <div class="message-text-box">
                                <div class="message-text">메세지</div>
                            </div>
                            <div class="message-time">시각</div>
                        </div>
                    </div>

                    <div class="me">
                        <div class="message-day">날짜</div>
                        <div class="discord-name">내 이름</div>
                        <div class="one-message">
                            <div class="message-time">시각</div>
                            <div class="message-text-box">
                                <div class="message-text">메세지</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sendMessage-input-box">
                    <input
                        class="sendMessage-input"
                        onkeyup="enterkey()"
                        type="text"
                    />
                </div>
            </div>
        </div>
        <script src="../js/sendMessage-modal.js"></script>
    </body>
</html>
