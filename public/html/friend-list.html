<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <link href="../css/friend-list.css" rel="stylesheet" />
        <title>Friend list</title>
    </head>

    <body>
        <div id="friend-list-modal" class="friend_list_background">
            <div id="friend_list_modal_drag_me" class="friend_list_title">
                친구 목록
            </div>
            <span class="close"
                ><img
                    class="modal-close-white"
                    src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/%EC%97%91%EC%8A%A4%EB%B0%B1.png"
                    alt=""
            /></span>
            <div class="friend_title">
                <div>
                    <input
                        id="friends"
                        name="friend_menu"
                        value="friends"
                        type="radio"
                        checked
                    />
                    <label for="friends">친구</label>
                </div>
                <div>
                    <input
                        id="friend_request"
                        name="friend_menu"
                        value="friend_request"
                        type="radio"
                    />
                    <label for="friend_request" type="text">친구 신청</label>
                </div>
            </div>
            <div class="search_name">
                <img
                    style="width: 13px; height: 13px"
                    src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/search.png"
                />
                <input placeholder="닉네임 , 태그 검색" />
            </div>
            <!-- friend_list => 친구 목록을 볼 수 있는 곳 -->
            <div class="friend_content_wrapper">
                <div class="friend_list"></div>
                <div class="friend_request_list hidden"></div>
            </div>
        </div>
    </body>
    <script>
        // x 버튼
        document
            .querySelectorAll("#friend-list-modal .close")
            .forEach((button) => {
                button.addEventListener("click", function () {
                    document
                        .querySelector("#friendListContainer")
                        .classList.add("hidden");
                });
            });
    </script>
    <script src="../js/friend-sendMessage.js"></script>
    <script src="../js/friend-list-modal.js"></script>
    <script src="../js/drag.js"></script>
</html>
