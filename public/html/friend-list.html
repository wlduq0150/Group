<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="../css/friend-list.css" rel="stylesheet" />
    <title>Friend list</title>
</head>

<body>
    <div id='friend-list-modal' class="friend_list_background">
        <div class="friend_list_title"> 친구 목록</div>
        <div class="friend_title">
            <div>
                <input id="friends" name="friend_menu" value="friends" type="radio" checked>
                <label for="friends">친구</label>
            </div>
            <div>
                <input id="friend_request" name="friend_menu" value="friend_request" type="radio">
                <label for="friend_request">친구 신청</label>
            </div>
        </div>
        <!-- friend_list => 친구 목록을 볼 수 있는 곳 -->
        <div class="friend_content_wrapper">
            <div class="friend_list">

            </div>
            <div class="friend_request_list hidden">

            </div>
        </div>
    </div>
    <script src="../js/friend-list-modal.js"></script>
</body>

</html>
