<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/update-group-modal.css" />
    <title>그룹수정</title>
</head>

<body>
    <div class="update-group-modal">
        <span class="close">&times;</span>
        <div class="update-group-modal-bar">그룹 수정</div>
        <div class="select-group-box">
            <div class="title-box group-box-item">
                <div class="group-title">제목</div>
                <input class="group-title-input group-box-item-input" type="text" />
            </div>

            <div class="mode-box group-box-item">
                <div>모드</div>
                <select class="group-box-item-input group-mode-input" name="group-game-mode" id="lang" disabled>
                    <option value="nomal-game">일반게임</option>
                    <option value="rank-game">솔로랭크</option>
                    <option value="team-rank">자유랭크</option>
                    <option value="aram">칼바람 나락</option>
                </select>
            </div>
            <div class="tier-box group-box-item">
                <div>티어</div>
                <select class="group-box-item-input group-tier-input" name="group-game-tier" id="lang">
                    <option value="challenger">챌린저</option>
                    <option value="grandmaster">그랜드마스터</option>
                    <option value="master">마스터</option>
                    <option value="diamond">다이아몬드</option>
                    <option value="emerald">에메랄드</option>
                    <option value="platinum">플레티넘</option>
                    <option value="gold">골드</option>
                    <option value="silver">실버</option>
                    <option value="bronze">브론즈</option>
                    <option value="iron">아이언</option>
                </select>
            </div>
            <div class="people-box group-box-item">
                <div>인원</div>
                <select class="group-box-item-input group-people-input" name="group-game-people" id="lang">
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
            <div class="private-box group-box-item">
                <div>비공개 <input type="checkbox" /></div>
                <input class="private-password group-box-item-input" placeholder="비밀번호" type="text" />
            </div>
        </div>
        <hr style="color: rgb(143, 143, 143)" />
        <div class="update-select-position-box">
            <div class="position-jg" onclick="clickUpdate(event)">
                <img id="updatePosition" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/lane/정글.png" alt="" />
                <div id="1user" class="user-name">나</div>
                <img id="click1out" class="out-btn"
                    src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/%EC%97%91%EC%8A%A4%ED%9D%91.png"
                    alt="" />
            </div>
            <div class="position-top" onclick="clickUpdate(event)">
                <img id="updatePosition" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/lane/탑.png" alt="" />
                <div id="2user" class="user-name">강퇴 a</div>
                <img id="click2out" class="out-btn"
                    src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/%EC%97%91%EC%8A%A4%ED%9D%91.png"
                    alt="" />
            </div>
            <div class="position-mid" onclick="clickUpdate(event)">
                <img id="updatePosition" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/lane/미드.png" alt="" />
                <div id="3user" class="user-name">강퇴 c</div>

                <img id="click3out" class="out-btn"
                    src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/%EC%97%91%EC%8A%A4%ED%9D%91.png"
                    alt="" />
            </div>
            <div class="position-adc" onclick="clickUpdate(event)">
                <img id="updatePosition" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/lane/바텀.png" alt="" />
                <div id="4user" class="user-name">강퇴 b</div>

                <img id="click4out" class="out-btn"
                    src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/%EC%97%91%EC%8A%A4%ED%9D%91.png"
                    alt="" />
            </div>
            <div class="position-sup" onclick="clickUpdate(event)">
                <img id="updatePosition" src="https://with-lol.s3.ap-northeast-2.amazonaws.com/lane/서폿.png" alt="" />
                <div id="5user" class="user-name">강퇴 d</div>

                <img id="click5out" class="out-btn"
                    src="https://with-lol.s3.ap-northeast-2.amazonaws.com/menuIcon/%EC%97%91%EC%8A%A4%ED%9D%91.png"
                    alt="" />
            </div>
        </div>
        <div id='update-complete' class="complete-btn">완료</div>
    </div>
    <div class="out-box" style="display: none">
        <div class="out-user-name">유저이름</div>
        강퇴 하시겠습니까?
        <div class="out-question-box">
            <div class="out-agree-btn">강퇴</div>
            <div class="out-cancel-btn">취소</div>
        </div>
    </div>
    <script>
        // x 버튼
        document.querySelectorAll(".update-group-modal .close").forEach((button) => {
            button.addEventListener("click", function () {
                document.querySelector("#updateGroupContainer").classList.add("hidden");
            });
        });
    </script>
    <script src="../js/update-group-modal.js"></script>
</body>

</html>
